<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card container">
    <a href="#"><img src="./images/image-equilibrium.jpg" alt=""></a>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="pricing">
      <div class="crypto">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="duration">
        <img src="./images/icon-clock.svg" alt="time-left">
        <p class="days">3 days left</p>
      </div>
    </div>

    <hr />

    <div class="person">
      <p class="photo">
        <img src="./images/image-avatar.png" alt="avatar">
      </p>
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div> 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://max-ralph.com">Max Ralph</a>.
  </div>
</body>
</html>
